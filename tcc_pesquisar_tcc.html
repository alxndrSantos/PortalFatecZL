<!doctype html>
<html>
<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/estilos.css">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<title>Faculdade de Tecnologia da Zona Leste</title>
</head>
<body>

<!-- CABEÇALHO -->
	<header>
			<nav class="navbar navbar-default">
				<div class="container">

					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse-navbar" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>

						<a class="navbar-brand" href="#">Fatec ZL</a>
					</div>
				</div>
			</nav>
	</header>

	<!-- SEÇÃO CORPO PESQUISAR TCC-->
	<section class="container" id="pesquisar-tcc">
		
		<h2>Pesquisar TCC</h2>
		<div id="corpo-pesquisar-tcc">
			<p>Área dedicada a pesquisa de TCCs dos semestres passados, basta inserir uma das informações.</p>
		</div>

		<div class="row">
			<div class="col-md-6">
				<div class="well">
					<form id="form-pesquisar-tcc" role="form">
						<div class="form-group">
							<label for="autor">Autor:</label>
							<input type="text" class="form-control" name="autor-pesquisar-tcc" id="autor-pesquisar-tcc" size="40" placeholder="Digite o nome do autor" tabindex="1">
						</div>
						<div class="form-group">
							<label for="titulo">Título:</label>
							<input type="text" class="form-control" name="titulo-pesquisar-tcc" id="titulo-pesquisar-tcc" size="60" placeholder="Digite o título ou parte dele" tabindex="2">
						</div>
						<div class="form-group">
							<label for="AnoSemestre">Ano-semestre:</label>
							<select class="form-control" id="ano-semestre-pesquisar-tcc" tabindex="3">
								<option selected></option>						
							</select>
						</div>
						<div class="form-group">
							<label for="Curso">Curso:</label>
							<select class="form-control" id="selecionar-curso" data-error="Selecione um curso" tabindex="4">
								<option selected></option>
								<option>Análise e Desenvolvimento de Sistemas</option>
								<option>Comércio Exterior</option>
								<option>Gestão Empresarial</option>
								<option>Gestão Empresarial EAD</option>
								<option>Logística</option>
								<option>Polímeros</option>
							</select>
						</div>
						<button type="submit" class="btn btn-primary" name="buscar" tabindex="5">Buscar</button>

					</form>
				</div>
			</div>
		</div>

	</section>





	<script src="assets/js/jquery.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/js/navbar-animation-fix.js"></script>	

</body>
</html>
